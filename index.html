<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="author" content="Jeongman Park">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bear Ninja Hunter</title>
</head>

<body>
  <h1>Bear Ninja Hunter Game</h1>
  <p id="result"></p>

  <script>
    //Welcome the player to the game using a prompt to collect their name:
    let playerName = prompt("Welcome to Bear Hunter Ninja! Please enter your name to get started:");

    //Alert to greet the player with a personalized message.
    alert(`Hi ${playerName}! Let's play!!`);

    //Prompt the player's choice.
    let playerChoice = prompt("Who are you: Bear, Ninja, or Hunter?");

    //Hard-coded computer choice for this prototype
    let computerChoice = "Bear";

    // Determine the winner using conditionals
    let outcomeMessage = "";

    switch (playerChoice) {
      case "Bear":
        if (computerChoice === "Bear") {
          outcomeMessage = "It's a Tie!!";
        } else if (computerChoice === "Ninja") {
          outcomeMessage = "You Win!!";
        } else {
          outcomeMessage = "You Lose!!";
        }
        break;
      case "Ninja":
        if (computerChoice === "Bear") {
          outcomeMessage = "You Lose!!";
        } else if (computerChoice === "Ninja") {
          outcomeMessage = "It's a Tie!!";
        } else {
          outcomeMessage = "You Win!!";
        }
        break;
      case "Hunter":
        if (computerChoice === "Bear") {
          outcomeMessage = "You Win!!";
        } else if (computerChoice === "Ninja") {
          outcomeMessage = "You Lose!!";
        } else {
          outcomeMessage = "It's a Tie!!";
        }
        break;
      default:
        outcomeMessage = "Invalid input.";
        break;
    }

    //Print the personalized game results to the html page and the console.
    let resultText = `${playerName} you chose ${playerChoice}!<br><br>The computer chose ${computerChoice}!<br><br>${outcomeMessage}`;
    let consoleText = `${playerName}, You picked ${playerChoice}!
The computer picked ${computerChoice}!
${outcomeMessage}`;

    // Output to the HTML
    document.getElementById("result").innerHTML = resultText;

    // Output to the console
    console.log(consoleText);

  </script>
</body>

</html>
